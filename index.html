<!DOCTYPE html>
<html >
    <head >
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" href="onsenui/css/onsenui.css">
        <link rel="stylesheet" href="onsenui/css/onsen-css-components.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <title>Hello World</title>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="onsenui/js/onsenui.js"></script>
        <script src="lib/angular/angular-1.5.8.min.js"></script>
        <script src="onsenui/js/angular-onsenui.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-app="myApp" >
        <ons-page ng-controller="AppController as page"  ng-infinite-scroll="loadMore">
        <ons-toolbar>
          <div class="left">
              <ons-toolbar-button>
                  <ons-icon icon="md-menu"></ons-icon>
              </ons-toolbar-button>
          </div>
          <div class="center">OnsenUI</div>
        </ons-toolbar>
        
        <ons-list style="margin-bottom: 50px;">
          <ons-list-item ng-repeat="post in posts" class="post">
              <div class="left">
                  <img src="{{post.image}}" class="list__item__thumbnail post-thumb"/>
              </div>
              <div class="center">
                  <span class="list__item__title">{{post.title}}</span>
                  <span class="list__item__subtitle"></span>
              </div>
          </ons-list-item>
        </ons-list>
        
        <p style="text-align:center;margin-bottom:60px;">
            <span ng-show="i_loading"><ons-icon icon="ion-load-c" size="26px" spin></ons-icon></span>
        </p>
      </ons-page>

    </body>
</html>
